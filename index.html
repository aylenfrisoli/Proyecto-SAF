<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creaciones SAF</title>
    <link rel="shortcut icon" href="/img/logocircular.png" />
    <!--CDN CSS Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="/css/estilo.css" />
  </head>

  <body>
    <!--Barra Superior-->
    <div id="barraSuperior">
      <input class="botonBusqueda" type="search" />
      <link /> <a class="botonContacto" href="/html/contacto.html">Contacto</a>
    </div>

    <header id="header">
      <!--LOGO CENTRAL-->
      <a href="/index.html">
        <img
          class="logoHeader"
          src="/img/logocircular.png"
          alt="logoHeader"
          width="180 px"
          height="180px"
        />
      </a>
      <nav>
        <ul>
          <!--Menu de Navegacion debajo de Logo Central-->
          <li class="menuHeader">
            <a class="botonMenuHeader" href="/index.html">Inicio</a>
          </li>
          <li class="menuHeader">
            <a class="botonMenuHeader" href="/html/productos.html">Productos</a>
          </li>
          <li class="menuHeader">
            <a class="botonMenuHeader" href="/html/cursos.html">Cursos</a>
          </li>
          <li class="menuHeader">
            <a class="botonMenuHeader" href="/html/conocenos.html">Conocenos</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contenedorPrincipal">
      <h1 class="subtitulo">Bienvenidos</h1>
      <section class="carrusel">
        <div id="carouselExampleIndicators" class="carousel slide w-50 mx-auto">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="/img/Cuaderno02.jpeg"
                class="d-block w-100"
                height="400px"
                alt="cuaderno02"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/img/Bordado01.jpeg"
                class="d-block w-100"
                height="400px"
                alt="bordado01"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/img/Madera02.jpeg"
                class="d-block w-100"
                height="400px"
                alt="madera02"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/img/Madera03.jpeg"
                class="d-block w-100"
                height="400px"
                alt="madera03"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/img/CursoPintura.jpg"
                class="d-block w-100"
                height="400px"
                alt="pintura01"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>

    <footer id="footer">
      <div class="contenedorFooter">
        <!--Ubicacion a la Izquierda-->
        <div class="izquierdaFooter">
          <a href="#header">
            <img
              class="logoFooter"
              src="/img/logocircular.png"
              alt="logoFooter"
              width="100px"
              height="100px"
            />
          </a>
        </div>
        <!--Ubicacion Central Superior-->
        <div class="superiorFooter">
          <div class="barraInfo">
            <p class="textoInfo">Envios a todo el país</p>
            <p class="textoInfo">Cursos Online</p>
            <p class="textoInfo">Medios de Pago Electrónicos</p>
          </div>
          <div class="logoInfo">
            <img class="imgInfo" src="/img/logocamion.png" alt="logoCamion" />
            <img class="imgInfo" src="/img/logopc.png" alt="logoPc" />
            <img
              class="imgInfo"
              src="/img/logobilletera.png"
              alt="logoBilletera"
            />
          </div>
        </div>

        <!--Ubicacion Central Pie de Pagina-->
        <div class="inferiorFooter">
          <div class="botonRedes">
            <a
              href="https://www.facebook.com/creacionessaf2015"
              target="_blank"
            >
              <img
                class="logoredes"
                src="/img/logofacebook.png"
                alt="logofacebook"
            /></a>
            <a
              href="https://www.instagram.com/safcreacionesparavos/"
              target="_blank"
            >
              <img
                class="logoredes"
                src="/img/logoinstagram.png"
                alt="logoInstagram"
            /></a>
          </div>
          <h6 class="signature">&copy; 2023 Aylén Trece AR</h6>
        </div>
        <!--Ubicacion a la Derecha-->
        <nav class="derechaFooter">
          <ul>
            <li class="menuFooter">
              <a class="botonMenuFooter" href="/index.html">Inicio</a>
            </li>
            <li class="menuFooter">
              <a class="botonMenuFooter" href="/html/productos.html"
                >Productos</a
              >
            </li>
            <li class="menuFooter">
              <a class="botonMenuFooter" href="/html/cursos.html">Cursos</a>
            </li>
            <li class="menuFooter">
              <a class="botonMenuFooter" href="/html/conocenos.html"
                >Conocenos</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
